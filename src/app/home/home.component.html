<div *ngFor="let event of events; let i = index">
  <div *ngIf="event.etat === '1'">
    <div class="flex-container1">
      <div id="gauche">
        <img src="https://i.ibb.co/19yMpm4/168.png" alt="next event" width="100%" height="100%">
      </div>
      <div class="rectangle-5">
        <div class="content">
          <p class="attend-the-next-edac">
            Attend the next EDACY Event
          </p>
          <p class="lorem-ipsum-dolor-si">{{ event.description.short1 }}</p>
          <a routerLink="/home-detail/{{i}}">
            <div class="rectangle-9">
              <p class="view-details">VIEW DETAILS</p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
