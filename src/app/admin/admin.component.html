<div class="contain">
  <div class="navbar-nav  d-flex flex-row-reverse">
    <a routerLink="event/create" class="btn btn-warning btn-sm">
      Create Event
    </a>
  </div>

  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <td>Event Name</td>
        <td>Date</td>
        <td>Status</td>
        <td colspan="2">Actions</td>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let event of events">
        <td class="link" [routerLink]="['/event', event._id]">{{ event?.title | uppercase}}</td>
        <td>{{ event?.date | date:'yyyy-MM-dd' | uppercase}}</td>
        <td>{{ event.status | uppercase}}</td>
        <td>
          <a [routerLink]="['/edit', event._id]" class="link"
            ><img src="../../assets/images/icon/edit.png" alt="edit"
          /></a>
        </td>
        <td>
          <a (click)="deleteEvent(event._id)" class="link">
            <img src="../../assets/images/icon/dustbin.png" alt="archieve" />
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
