<table class="table table-hover">
  <thead>
  <tr>
      <td>Event Name</td>
      <td>Event Description</td>
      <td>Event GST Number</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let event of events">
          <td>{{ event.event_name }}</td>
          <td>{{ event.event_desc }}</td>
          <td>{{ event.event_gst_number }}</td>
          <td><a [routerLink]="['/edit', event._id]" class="btn btn-primary">Edit</a></td>
          <td><a (click) = "deleteEvent(event._id)" class="btn btn-danger">Delete</a></td>
      </tr>
  </tbody>
</table>
